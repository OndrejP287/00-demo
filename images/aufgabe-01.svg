<svg viewBox="-250 -250 500 500" xmlns="http://www.w3.org/2000/svg"
version="1.1">
<g id="circle">
  <circle 
    cx="0"
    cy="0"
    r="10"
    />
  </g>

  <use href="#circle" x="-100" fill="red"/>
</svg>

<svg viewBox="-250 -250 500 500">
<defs>
<clippath id="myClip">
<circle cx="0" cy="0" r="100" />
</clippath>
</defs>
<rect x="-200" y="200" width="400" height="300" fill="blue" clip-path="url(#myClip)" />
</svg>